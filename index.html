<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/header-logo.png" alt="место Russia" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.svg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__text">Исследователь океана</p>
        <img src="./images/Vector.png" class="profile__edit-button">
      </div>
      <img src="./images/Vector2.png" class="profile__add-button">
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок на горе" class="element__image">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы в Домбае" class="element__image">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы в Домбае" class="element__image">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок на горе" class="element__image">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>

</html>
