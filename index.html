<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/header-logo.svg" alt="место Russia" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.svg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__text">Исследователь океана</p>
        <button class="profile__edit-button profile__edit-button_action_open" type="button"
          aria-label="Открыть редактирование"></button>
      </div>
      <button class="profile__add-button profile__add-button_action_add" type="button"
        aria-label="Кнопка Добавить"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка для закрытия"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form form" action="#" name="form" novalidate>
        <fieldset class="form__set">
          <input type="text" name="username" id="name-input" placeholder="Имя" minlength="2" maxlength="40"
            class="form__input form__input_el_heading" required>
          <span class="name-input-error form__input-error"></span>
          <input type="text" name="job" id="job-input" placeholder="О себе" minlength="2" maxlength="200" class="form__input form__input_el_subheading"
            required>
          <span class="job-input-error form__input-error"></span>
          <button type="submit" class="form__submit-button" aria-label="Кнопка Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка для закрытия"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form form" action="#" name="form" novalidate>
        <fieldset class="form__set">
          <input type="text" name="name" id="title-input" placeholder="Название" class="form__input form__input_el_heading" required>
          <span class="title-input-error form__input-error"></span>
          <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="form__input form__input_el_subheading" required>
          <span class="link-input-error form__input-error"></span>
          <button type="submit" class="form__submit-button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__image-container">
      <button type="button" class="popup__close"></button>
      <figure class="popup__image-opened">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>


  <template id="card-template">
    <div class="element">
      <img src=# alt=# class="element__image">
      <img src="./images/Trash.svg" alt="корзина" class="element__trash">
      <div class="element__flex-row">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/core.js"></script>
</body>

</html>
