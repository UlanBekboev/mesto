<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/header-logo.svg" alt="место Russia" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.svg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__text">Исследователь океана</p>
        <button class="profile__edit-button profile__edit-button_action_open" type="button"
          aria-label="Открыть редактирование"></button>
      </div>
      <button class="profile__add-button profile__add-button_action_add" type="button"
        aria-label="Кнопка Добавить"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок на горе" class="element__image">
        <div class="element__flex-row">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__flex-row">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы в Домбае" class="element__image">
        <div class="element__flex-row">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__flex-row">
          <h2 class="element__title">Гора Эльбруc</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы в Домбае" class="element__image">
        <div class="element__flex-row">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок на горе" class="element__image">
        <div class="element__flex-row">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка для закрытия"></button>
      <form class="popup__form form" name="edit-form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__item form__item_el_heading" id="heading" name="heading" placeholder="имя"
          required>
        <input type="text" class="form__item form__item_el_subheading" id="subheading" name="subheading"
          placeholder="о себе" required>
        <button class="form__submit-button" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
